metadata:
  name: iot_sensors_dataset
  description: Generated iot_sensors dataset using pre-configured generators
  version: 1.0.0
  domain: iot_sensors
column_name:
- sensor_id
- temperature
- humidity
- pressure
- light_level
- sound_level
- battery_level
- device_status
num_of_rows: 500
shuffle: true
configs:
- column_names:
  - sensor_id
  strategy:
    name: PATTERN_STRATEGY
    params:
      regex: SNS-[0-9A-F]{8}-[0-9A-F]{4}
- column_names:
  - temperature
  strategy:
    name: DISTRIBUTED_NUMBER_RANGE_STRATEGY
    params:
      ranges:
      - start: 18.0
        end: 24.0
        distribution: 60
      - start: 10.0
        end: 18.0
        distribution: 20
      - start: 24.0
        end: 35.0
        distribution: 15
      - start: -10.0
        end: 10.0
        distribution: 4
      - start: 35.0
        end: 50.0
        distribution: 1
- column_names:
  - humidity
  strategy:
    name: DISTRIBUTED_NUMBER_RANGE_STRATEGY
    params:
      ranges:
      - start: 40.0
        end: 60.0
        distribution: 50
      - start: 30.0
        end: 40.0
        distribution: 20
      - start: 60.0
        end: 80.0
        distribution: 25
      - start: 20.0
        end: 30.0
        distribution: 3
      - start: 80.0
        end: 95.0
        distribution: 2
- column_names:
  - pressure
  strategy:
    name: DISTRIBUTED_NUMBER_RANGE_STRATEGY
    params:
      ranges:
      - start: 1000.0
        end: 1020.0
        distribution: 60
      - start: 980.0
        end: 1000.0
        distribution: 25
      - start: 1020.0
        end: 1040.0
        distribution: 12
      - start: 960.0
        end: 980.0
        distribution: 2
      - start: 1040.0
        end: 1060.0
        distribution: 1
- column_names:
  - light_level
  strategy:
    name: DISTRIBUTED_NUMBER_RANGE_STRATEGY
    params:
      ranges:
      - start: 100
        end: 1000
        distribution: 40
      - start: 1000
        end: 10000
        distribution: 35
      - start: 10
        end: 100
        distribution: 15
      - start: 10000
        end: 100000
        distribution: 8
      - start: 0
        end: 10
        distribution: 2
- column_names:
  - sound_level
  strategy:
    name: DISTRIBUTED_NUMBER_RANGE_STRATEGY
    params:
      ranges:
      - start: 30
        end: 50
        distribution: 40
      - start: 50
        end: 70
        distribution: 35
      - start: 70
        end: 85
        distribution: 20
      - start: 85
        end: 100
        distribution: 4
      - start: 100
        end: 120
        distribution: 1
- column_names:
  - battery_level
  strategy:
    name: DISTRIBUTED_NUMBER_RANGE_STRATEGY
    params:
      ranges:
      - start: 80
        end: 100
        distribution: 30
      - start: 60
        end: 80
        distribution: 25
      - start: 40
        end: 60
        distribution: 20
      - start: 20
        end: 40
        distribution: 15
      - start: 0
        end: 20
        distribution: 10
- column_names:
  - device_status
  strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        Online: 75
        Offline: 15
        Maintenance: 5
        Error: 3
        Low Battery: 2
file_writer:
  type: JSON_WRITER
  params:
    output_path: ./output/generated_data.json
    orient: records
    date_format: iso
    indent: 2
