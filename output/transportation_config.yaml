metadata:
  name: transportation_dataset
  description: Generated transportation dataset using pre-configured generators
  version: 1.0.0
  domain: transportation
column_name:
- vehicle_type
- manufacturer
- fuel_type
- color
- year
- mileage
- speed
- shipping_status
num_of_rows: 500
shuffle: true
configs:
- column_names:
  - vehicle_type
  strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        Sedan: 30
        SUV: 25
        Truck: 15
        Hatchback: 12
        Motorcycle: 8
        Van: 5
        Bus: 3
        Pickup: 2
- column_names:
  - manufacturer
  strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        Toyota: 18
        Ford: 15
        Honda: 12
        Chevrolet: 10
        Nissan: 8
        BMW: 7
        Mercedes-Benz: 6
        Audi: 5
        Volkswagen: 4
        Hyundai: 4
        Mazda: 3
        Subaru: 3
        Lexus: 2
        Kia: 2
        Other: 1
- column_names:
  - fuel_type
  strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        Gasoline: 65
        Diesel: 20
        Electric: 10
        Hybrid: 4
        LPG: 1
- column_names:
  - color
  strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        White: 25
        Black: 20
        Silver: 15
        Gray: 12
        Blue: 8
        Red: 6
        Brown: 4
        Green: 3
        Yellow: 2
        Orange: 2
        Purple: 1
        Pink: 1
        Other: 1
- column_names:
  - year
  strategy:
    name: DISTRIBUTED_NUMBER_RANGE_STRATEGY
    params:
      ranges:
      - start: 2020
        end: 2024
        distribution: 40
      - start: 2015
        end: 2019
        distribution: 30
      - start: 2010
        end: 2014
        distribution: 20
      - start: 2000
        end: 2009
        distribution: 8
      - start: 1990
        end: 1999
        distribution: 2
- column_names:
  - mileage
  strategy:
    name: DISTRIBUTED_NUMBER_RANGE_STRATEGY
    params:
      ranges:
      - start: 0
        end: 50000
        distribution: 30
      - start: 50001
        end: 100000
        distribution: 35
      - start: 100001
        end: 200000
        distribution: 25
      - start: 200001
        end: 350000
        distribution: 8
      - start: 350001
        end: 500000
        distribution: 2
- column_names:
  - speed
  strategy:
    name: DISTRIBUTED_NUMBER_RANGE_STRATEGY
    params:
      ranges:
      - start: 30
        end: 60
        distribution: 40
      - start: 60
        end: 90
        distribution: 35
      - start: 90
        end: 120
        distribution: 20
      - start: 0
        end: 30
        distribution: 3
      - start: 120
        end: 180
        distribution: 2
- column_names:
  - shipping_status
  strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        In Transit: 35
        Delivered: 30
        Processing: 15
        Picked Up: 10
        Out for Delivery: 5
        Delayed: 3
        Lost: 1
        Returned: 1
file_writer:
  type: JSON_WRITER
  params:
    output_path: ./output/generated_data.json
    orient: records
    date_format: iso
    indent: 2
