metadata:
  name: distributed_time_range_strategy
  description: Example of distributed time range strategy
  version: 1.0.0
  author: Tosif Khan
  github: https://github.com/tosifkhan99
  email: khantosif94@gmail.com
  license: Apache-2.0
column_name:
- shift_start
- shift_end
- shift_type
num_of_rows: 100
shuffle: false
file_writer:
  type: CSV_WRITER
  params:
    output_path: output/distributed_time_range.csv
configs:
- strategy:
    name: DISTRIBUTED_TIME_RANGE_STRATEGY
    params:
      ranges:
      - start: 06:00:00
        end: '14:00:00'
        format: '%H:%M:%S'
        distribution: 50
      - start: '14:00:01'
        end: '22:00:00'
        format: '%H:%M:%S'
        distribution: 50
  column_names:
  - shift_start
- strategy:
    name: DISTRIBUTED_TIME_RANGE_STRATEGY
    params:
      ranges:
      - start: '14:00:01'
        end: '22:00:00'
        format: '%H:%M:%S'
        distribution: 100
  column_names:
  - shift_end
- strategy:
    name: DISTRIBUTED_TIME_RANGE_STRATEGY
    params:
      ranges:
      - start: '14:00:01'
        end: '22:00:00'
        format: '%H:%M:%S'
        distribution: 40
      - start: '22:00:01'
        end: 06:00:00
        format: '%H:%M:%S'
        distribution: 50
      - start: 06:00:01
        end: '14:00:00'
        format: '%H:%M:%S'
        distribution: 10
  column_names:
  - shift_type
