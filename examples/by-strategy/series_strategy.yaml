metadata:
  name: series_strategy
  description: Example of series strategy
  version: 1.0.0
  author: Tosif Khan
  github: https://github.com/tosifkhan99
  email: khantosif94@gmail.com
  license: Apache-2.0
column_name:
- id
- age
- salary
- experience_level
- bonus
num_of_rows: 100
shuffle: false
file_writer:
  type: CSV_WRITER
  params:
    output_path: output/series_strategy.csv
configs:
- strategy:
    name: SERIES_STRATEGY
    params:
      start: 1000
      step: 1
  column_names:
  - id
- strategy:
    name: DISTRIBUTED_NUMBER_RANGE_STRATEGY
    params:
      ranges:
      - start: 22
        end: 30
        distribution: 30
      - start: 31
        end: 40
        distribution: 40
      - start: 41
        end: 50
        distribution: 20
      - start: 51
        end: 65
        distribution: 10
  column_names:
  - age
- strategy:
    name: DISTRIBUTED_NUMBER_RANGE_STRATEGY
    params:
      ranges:
      - start: 50000
        end: 75000
        distribution: 40
      - start: 75001
        end: 100000
        distribution: 35
      - start: 100001
        end: 150000
        distribution: 20
      - start: 150001
        end: 200000
        distribution: 5
  column_names:
  - salary
- strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        Junior: 30
        Mid: 40
        Senior: 20
        Lead: 10
  column_names:
  - experience_level
- strategy:
    name: DISTRIBUTED_NUMBER_RANGE_STRATEGY
    params:
      ranges:
      - start: 5000
        end: 10000
        distribution: 60
      - start: 10001
        end: 20000
        distribution: 30
      - start: 20001
        end: 50000
        distribution: 10
  column_names:
  - bonus
