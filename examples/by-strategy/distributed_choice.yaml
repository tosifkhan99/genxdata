metadata:
  name: distributed_choice
  description: Example of distributed choice strategy
  version: 1.0.0
  author: Tosif Khan
  github: https://github.com/tosifkhan99
  email: khantosif94@gmail.com
  license: Apache-2.0
column_name:
- order_status
- order_type
- delivery_partner
num_of_rows: 100
shuffle: false
file_writer:
  type: CSV_WRITER
  params:
    output_path: output/distributed_choice.csv
configs:
- strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        Pending: 20
        Processing: 30
        Shipped: 25
        Delivered: 25
  column_names:
  - order_status
- strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        Online: 20
        Offline: 30
        Outlet: 25
        ThirdParty: 25
  column_names:
  - order_type
- strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        DHL: 25
        FedEx: 50
        UPS: 25
  column_names:
  - delivery_partner
