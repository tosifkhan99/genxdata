metadata:
  name: date_generator
  description: Example of date generator strategy
  version: 1.0.0
  author: Tosif Khan
  github: https://github.com/tosifkhan99
  email: khantosif94@gmail.com
  license: Apache-2.0
column_name:
- order_date
- delivery_date
- order_status
- delivery_time
num_of_rows: 100
shuffle: false
file_writer:
  type: CSV_WRITER
  params:
    output_path: output/order_dates.csv
configs:
- strategy:
    name: DATE_GENERATOR_STRATEGY
    params:
      start_date: '2024-01-01'
      end_date: '2024-12-31'
      format: '%Y-%m-%d'
      output_format: '%Y-%m-%d'
      unique: true
  column_names:
  - order_date
- strategy:
    name: DATE_GENERATOR_STRATEGY
    params:
      start_date: '2024-01-02'
      end_date: '2025-01-15'
      format: '%Y-%m-%d'
      output_format: '%Y-%m-%d'
  column_names:
  - delivery_date
- strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        Pending: 20
        Processing: 30
        Shipped: 25
        Delivered: 15
        Cancelled: 10
  column_names:
  - order_status
- strategy:
    name: TIME_RANGE_STRATEGY
    params:
      start_time: 09:00:00
      end_time: '17:00:00'
      format: '%H:%M:%S'
  column_names:
  - delivery_time
