metadata:
  name: replacement_strategy
  description: Example of replacement strategy
  version: 1.0.0
  author: Tosif Khan
  github: https://github.com/tosifkhan99
  email: khantosif94@gmail.com
  license: Apache-2.0
column_name:
- status
- priority
- category
num_of_rows: 100
shuffle: false
file_writer:
  type: CSV_WRITER
  params:
    output_path: output/replacement_strategy.csv
configs:
- strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        in progress: 30
        pending: 25
        completed: 25
        cancelled: 20
  column_names:
  - status
- strategy:
    name: REPLACEMENT_STRATEGY
    params:
      from_value: in progress
      to_value: IN_PROGRESS
  column_names:
  - status
- strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        high: 30
        medium: 50
        low: 20
  column_names:
  - priority
- strategy:
    name: REPLACEMENT_STRATEGY
    params:
      from_value: high
      to_value: HIGH
  column_names:
  - priority
