metadata:
  name: concate_strategy
  description: Example of concat strategy
  version: 1.0.0
  author: Tosif Khan
  github: https://github.com/tosifkhan99
  email: khantosif94@gmail.com
  license: Apache-2.0
column_name:
- first_name
- last_name
- full_name
- email
num_of_rows: 100
shuffle: true
file_writer:
  type: PARQUET_WRITER
  params:
    output_path: ./new-output/all_example.parquet
configs:
- strategy:
    name: RANDOM_NAME_STRATEGY
    params:
      name_type: first
      gender: any
      case: title
  column_names:
  - first_name
- strategy:
    name: RANDOM_NAME_STRATEGY
    params:
      name_type: last
      gender: any
      case: title
  column_names:
  - last_name
- strategy:
    name: CONCAT_STRATEGY
    params:
      lhs_col: first_name
      rhs_col: last_name
      separator: ' '
      prefix: ''
      suffix: ''
  column_names:
  - full_name
- strategy:
    name: CONCAT_STRATEGY
    params:
      lhs_col: first_name
      rhs_col: last_name
      separator: .
      prefix: ''
      suffix: '@email.com'
  column_names:
  - email
