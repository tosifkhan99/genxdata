metadata:
  name: distributed_number_range_strategy
  description: Example of distributed number range strategy
  version: 1.0.0
  author: Tosif Khan
  github: https://github.com/tosifkhan99
  email: khantosif94@gmail.com
  license: Apache-2.0
column_name:
- salary
- department
num_of_rows: 100
shuffle: false
file_writer:
  type: CSV_WRITER
  params:
    output_path: output/distributed_number_range.csv
configs:
- strategy:
    name: DISTRIBUTED_NUMBER_RANGE_STRATEGY
    params:
      ranges:
      - start: 30000
        end: 50000
        distribution: 30
      - start: 50001
        end: 80000
        distribution: 45
      - start: 80001
        end: 120000
        distribution: 20
      - start: 120001
        end: 200000
        distribution: 5
  column_names:
  - salary
- strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        Engineering: 40
        Marketing: 20
        Sales: 25
        HR: 15
  column_names:
  - department
