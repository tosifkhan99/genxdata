metadata:
  name: time_range_strategy
  description: Example of time range strategy
  version: 1.0.0
  author: Tosif Khan
  github: https://github.com/tosifkhan99
  email: khantosif94@gmail.com
  license: Apache-2.0
column_name:
- shift_start
- shift_end
- shift_type
num_of_rows: 100
shuffle: false
file_writer:
  type: CSV_WRITER
  params:
    output_path: output/time_range_strategy.csv
configs:
- strategy:
    name: TIME_RANGE_STRATEGY
    params:
      start_time: 06:00:00
      end_time: '14:00:00'
      format: '%H:%M:%S'
  column_names:
  - shift_start
- strategy:
    name: TIME_RANGE_STRATEGY
    params:
      start_time: '14:00:00'
      end_time: '22:00:00'
      format: '%H:%M:%S'
  column_names:
  - shift_end
- strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        Morning: 40
        Evening: 40
        Night: 20
  column_names:
  - shift_type
