metadata:
  name: delete
  description: Example of delete strategy
  version: 1.0.0
  author: Tosif Khan
  github: https://github.com/tosifkhan99
  email: khantosif94@gmail.com
  license: Apache-2.0
column_name:
- id
- name
- email
num_of_rows: 100
shuffle: false
file_writer:
  type: CSV_WRITER
  params:
    output_path: output/delete.csv
configs:
- strategy:
    name: SERIES_STRATEGY
    params:
      start: 1
      step: 1
  column_names:
  - id
- strategy:
    name: RANDOM_NAME_STRATEGY
    params:
      name_type: full
      gender: any
      case: title
  column_names:
  - name
- strategy:
    name: CONCAT_STRATEGY
    params:
      lhs_col: name
      rhs_col: id
      separator: '-'
      prefix: ''
      suffix: '@email.com'
  column_names:
  - email
- mask: id < 30
  strategy:
    name: DELETE_STRATEGY
  column_names:
  - id
