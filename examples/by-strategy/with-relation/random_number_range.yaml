metadata:
  name: Random Number Range with Masking
  description: Conditional random number generation using masks and ranges
  version: '1.0'
num_of_rows: 500
shuffle: false
write_output: true
column_name:
- employee_id
- department
- level
- base_salary
- bonus
- commission
- overtime_hours
- performance_score
- years_experience
- training_budget
file_writer:
  type: CSV_WRITER
  params:
    output_path: output/random_number_masking_examples.csv
configs:
- strategy:
    name: SERIES_STRATEGY
    params:
      start: 1001
      step: 1
  column_names:
  - employee_id
- strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        Engineering: 40
        Sales: 25
        Marketing: 15
        HR: 10
        Finance: 10
  column_names:
  - department
- strategy:
    name: DISTRIBUTED_CHOICE_STRATEGY
    params:
      choices:
        Junior: 40
        Senior: 35
        Lead: 20
        Director: 5
  column_names:
  - level
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 70000
      end: 150000
  mask: department == 'Engineering'
  column_names:
  - base_salary
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 50000
      end: 120000
  mask: department == 'Sales'
  column_names:
  - base_salary
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 45000
      end: 100000
  mask: department in ['Marketing', 'HR', 'Finance']
  column_names:
  - base_salary
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 15000
      end: 50000
  mask: level == 'Director'
  column_names:
  - bonus
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 8000
      end: 25000
  mask: level == 'Lead'
  column_names:
  - bonus
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 3000
      end: 15000
  mask: level == 'Senior'
  column_names:
  - bonus
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 5000
      end: 30000
  mask: department == 'Sales' and level in ['Senior', 'Lead', 'Director']
  column_names:
  - commission
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 1000
      end: 8000
  mask: department == 'Sales' and level == 'Junior'
  column_names:
  - commission
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 10
      end: 60
  mask: department == 'Engineering' and level in ['Junior', 'Senior']
  column_names:
  - overtime_hours
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 0
      end: 20
  mask: level in ['Lead', 'Director']
  column_names:
  - overtime_hours
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 5
      end: 30
  mask: department != 'Engineering' and level in ['Junior', 'Senior']
  column_names:
  - overtime_hours
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 85
      end: 100
  mask: level == 'Director'
  column_names:
  - performance_score
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 75
      end: 95
  mask: level == 'Lead'
  column_names:
  - performance_score
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 70
      end: 90
  mask: level == 'Senior'
  column_names:
  - performance_score
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 60
      end: 85
  mask: level == 'Junior'
  column_names:
  - performance_score
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 10
      end: 25
  mask: level == 'Director'
  column_names:
  - years_experience
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 6
      end: 15
  mask: level == 'Lead'
  column_names:
  - years_experience
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 3
      end: 8
  mask: level == 'Senior'
  column_names:
  - years_experience
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 0
      end: 3
  mask: level == 'Junior'
  column_names:
  - years_experience
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 8000
      end: 15000
  mask: department == 'Engineering' and level in ['Lead', 'Director']
  column_names:
  - training_budget
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 3000
      end: 8000
  mask: department == 'Engineering' and level in ['Junior', 'Senior']
  column_names:
  - training_budget
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 2000
      end: 6000
  mask: department != 'Engineering' and level in ['Lead', 'Director']
  column_names:
  - training_budget
- strategy:
    name: RANDOM_NUMBER_RANGE_STRATEGY
    params:
      start: 500
      end: 3000
  mask: department != 'Engineering' and level in ['Junior', 'Senior']
  column_names:
  - training_budget
